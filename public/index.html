<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="index.css">
	<script src="script.js" charset="utf-8"></script>
	<title>Berras - The boat shop</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

	</style>
</head>
<body>
	<header>
		<div class="header-container"></div>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273858" fill-opacity="1" d="M0,288L21.8,272C43.6,256,87,224,131,192C174.5,160,218,128,262,122.7C305.5,117,349,139,393,138.7C436.4,139,480,117,524,101.3C567.3,85,611,75,655,106.7C698.2,139,742,213,785,218.7C829.1,224,873,160,916,144C960,128,1004,160,1047,181.3C1090.9,203,1135,213,1178,197.3C1221.8,181,1265,139,1309,149.3C1352.7,160,1396,224,1418,256L1440,288L1440,0L1418.2,0C1396.4,0,1353,0,1309,0C1265.5,0,1222,0,1178,0C1134.5,0,1091,0,1047,0C1003.6,0,960,0,916,0C872.7,0,829,0,785,0C741.8,0,698,0,655,0C610.9,0,567,0,524,0C480,0,436,0,393,0C349.1,0,305,0,262,0C218.2,0,175,0,131,0C87.3,0,44,0,22,0L0,0Z"></path></svg>
	</header>
	<main>
		<!-- STARTSIDA -->
		<div class="startpage-container">
			<img src="boat.svg" alt="Image1" class="icon-startpage">
			<h1>Welcome<br> to Berras<br>boat shop!</h1>
			<button class="btn-getBoats">Get all boats</button>
		</div>
		
		<!-- ALLA BÃ…TAR -->
		<div class="boats-container">
		<h2 class="page-title">All boats </h2>
		<div class="search-container">
			<input type="text" placeholder="Type something here" id="inputSearch">
			<label for="cars">Choose a category</label>
			<select id="categories" name="categories">
				<option value="model">Model</option>
				<option value="maxprice">Maxprice</option>
				<option value="madebefore">Made before</option>
				<option value="madeafter">Made after</option>
				
				<!-- <option value="is_sail">Is sail</option>
				<option value="has_motor">Has motor</option> -->
			</select>
			<button id="btn-search">Search</button>
		</div>
		
		
			 <div class="addBoat-container">
				<form>
					<input type="text" placeholder="Model" id="inputModel"> 
					<input type="number" placeholder="Year" id="inputYear">
					<input type="number" placeholder="Price" id="inputPrice">
					<p>Is sail:</p>
					<label>Yes</label>
					<input type="radio" name="is_sail" value="Yes"> 
					<label>No</label>
					<input type="radio" name="is_sail" value="No">
					<p>Has motor:</p>
					<label>Yes</label>
					<input type="radio" name="has_motor" value="Yes">
					<label>No</label>
					<input type="radio" name="has_motor" value="No">
				</form>
				<button class="btn-addBoat">Add boat</button>
				<p class="message"></p>
			</div> 
			<div>
				<ul class="container">
	
				</ul>
			</div>
		</div>

		<!-- PRODUKT SIDA -->
		<div class="product-container"> 
			<div class="space"></div>
			<button class="btn-back">Back</button> 
		</div>
		

		
	
	
	</main>
	<footer></footer>
	
</body>
</html>
